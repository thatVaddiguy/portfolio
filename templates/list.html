<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - list</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/list.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <a href="/"><img src="/Images/logo.png" width="230" height="82"/></a>
      </div>
      <ul class="list-unstyled components">
        <li class="active"><a href="/">Portfolio</a></li>
        <li><a href="about">About</a></li>
        <li><a href="guestbook">Guestbook</a></li>
        <li><a href="search">Search</a></li>
        {% if uid == 0 %}
        <li><a href="/login">Login/Register</a></li>
        {% else %}
        <li><a href="/logout">{{username}}</a></li>
        {% endif %}
      </ul>
      <div style="font-size:x-large">
        <a href="https://twitter.com/TheVadster7" class="fa fa-twitter" target="_blank"></a>
        <a href="https://www.instagram.com/thevadster7/" class="fa fa-instagram" target="_blank"></a>
        <a href="https://500px.com/rohitvaddi" class="fa fa-500px" target="_blank"></a>
        <a href="https://github.com/thatVaddiguy" class="fa fa-github" target="_blank"></a>
        <a href="https://www.linkedin.com/in/rohit-vaddi-141096/" class="fa fa-linkedin" target="_blank"></a>
      </div>
    </nav>
    <div class="content">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
          </div>
          {% if name %}
          <h1 style="text-align:center">{{ name[1] }}</h1>
        </div>
      </nav>
      <div class="container gallery-container">
        <div class="tz-gallery">
          <div class="row">
            {% for entry in entries %}
            <div class="col-sm-6 col-md-4">
              <a class="lightbox" href="product?id={{name[0]}}&pid={{entry[0]}}">

                <img src="/images/{{ name[1] }}/{{ entry[0] }}.jpg">

              </a>
            </div>
            {% endfor %}
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
  <script>
  baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
