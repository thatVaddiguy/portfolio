<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Guestbook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="wrapper">
      <nav id="sidebar">
        <div class="sidebar-header">
          <a href="/"><img src="/Images/logo.png" width="230" height="82"/></a>
        </div>
        <ul class="list-unstyled components">
          <li><a href="/">Portfolio</a></li>
          <li><a href="about">About</a></li>
          <li class="active"><a href="#">Guestbook</a></li>
          <li><a href="search">Search</a></li>
          {% if uid == 0 %}
          <li><a href="/login">Login/Register</a></li>
          {% else %}
          <li><a href="/logout">{{username}}</a></li>
          {% endif %}
        </ul>
        <div style="font-size:x-large">
          <a href="https://twitter.com/TheVadster7" class="fa fa-twitter" target="_blank"></a>
          <a href="https://www.instagram.com/thevadster7/" class="fa fa-instagram" target="_blank"></a>
          <a href="https://500px.com/rohitvaddi" class="fa fa-500px" target="_blank"></a>
          <a href="https://github.com/thatVaddiguy" class="fa fa-github" target="_blank"></a>
          <a href="https://www.linkedin.com/in/rohit-vaddi-141096/" class="fa fa-linkedin" target="_blank"></a>
        </div>
      </nav>
      <div class="content">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
            </div>
            <h1 style="text-align:center">Guestbook</h1>
          </div>
        </nav>
        <div class="container" style="padding-left: 100px;">
          <h3>Comments</h3>
          {% for entry in rv %}
          <div id="comment">
            <h4>{{ entry[1] }}</h4>
            <h5>{{ entry[2] }}</h5>
            <p>{{ entry[3] }}</p>
          </div>
          <hr>
          {% endfor %}
        </div>
        <br>
        <div class="container" style="padding-left: 100px;">
          <h3>Please Leave a comment !</h3>
          <form action="add" method="post">
            <dl>
              <dt>Name:</dt>
              <dd><input type="text" name="name"></dd>
              <dt>Email:</dt>
              <dd><input type="text" name="email"></dd>
              <dt>Message:</dt>
              <dd><input type="text" name="message" style="width:350px; height:90px;"></dd>
              <dd><input type="submit" value="Add Comment"></dd>
            </dl>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
